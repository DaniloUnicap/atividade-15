<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema financeiro</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-blue-200 h-screen">

  <main class="grid grid-cols-[200px_1fr] h-full hidden">
    <aside class="bg-blue-700 h-full">
      <!--Menu Lateral-->
    </aside>

    <section class="grid grid-cols-1 lg:grid-cols-3 p-8 gap-4">
      <!--Grafico de Linhas-->
      <div class="h-90 bg-white rounded-md box-shadow-lg lg:col-span-3">
        <canvas id="lineChart"></canvas>
      </div>

      <div class="h-80 bg-white rounded-md box-shadow-lg lg:col-span-2">
        <canvas id="barChart"></canvas>
      </div>

      <!--Grafico de Rosca-->
      <div class="h-80 bg-white rounded-md box-shadow-lg lg:col-span-1">
        <canvas id="pieChart"></canvas>
      </div>
    </section>
  </main>

  <form class="flex flex-col items-center justify-center h-screen" id="form">
    <label
      class="group flex cursor-pointer flex-col items-center gap-3 rounded-lg border border-zinc-300 px-12 py-8 text-center text-zinc-500 shadow-sm hover:border-red-200 hover:bg-red-25 hover:text-blue-500"
    >
      <input type="file" class="hidden" id="csvFile">

      <div class="flex flex-col items-center gap-1">
        <span class="text-sm">
          <span class="font-semibold text-blue-700">Clique para adicionar um arquivo</span>
        </span>
        <span class="text-xs">Tipo do arquivo: CSV</span>
      </div>
    </label>

    <div class="mt-5 rounded-lg border border-zinc-250 px-8 py-4 text-center text-zinc-500 shadow-sm hover:border-red-200 hover:bg-red-25 hidden" id="file-card-preview">
    </div>

    <button
      class="mt-2 text-center px-4 py-4 bg-blue-500 text-white rounded-lg font-semibold hidden cursor-pointer" 
      id="btn-add"
      href="graphs.html"
      type="submit"
    >
      Adicionar Gr√°fico
    </button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script src="script.js"></script>
</body>
